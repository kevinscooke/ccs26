name: Weekly rebuild trigger

on:
  schedule:
    # Runs Monday 04:00 UTC (Sunday 11:00 PM ET during EST, Sunday 12:00 AM ET during DST)
    # This ensures weekly events are ready by Monday morning ET
    - cron: '0 4 * * 1'
  workflow_dispatch: {}

jobs:
  trigger-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Update build trigger timestamp
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Update a simple comment file to trigger rebuild
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "# Weekly build trigger - $TIMESTAMP" > .github/build-trigger.txt
          git add .github/build-trigger.txt
          git commit -m "chore: weekly build trigger [ci skip]" || exit 0
          git push

      # Option A: rely on push -> Netlify Build (if Netlify auto-deploy is set)
      # Option B: Or call a Netlify build hook directly:
      - name: Trigger Netlify deploy hook (optional)
        run: |
          if [ -n "${{ secrets.NETLIFY_DEPLOY_HOOK }}" ]; then
            echo "Triggering Netlify deploy hook..."
            curl -sS -X POST "${{ secrets.NETLIFY_DEPLOY_HOOK }}" || true
          else
            echo "No NETLIFY_DEPLOY_HOOK secret configured â€” relying on auto-deploy from git push."
          fi