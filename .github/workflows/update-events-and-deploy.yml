name: Weekly events update trigger

on:
  schedule:
    # Runs Sunday night 23:00 ET = Monday 04:00 UTC (DST) or 05:00 UTC (EST)
    # Using 04:00 UTC to cover both (slight delay in EST but acceptable)
    - cron: '0 4 * * 1'
  workflow_dispatch: {}

jobs:
  trigger-rebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN_PAT || secrets.GITHUB_TOKEN }}

      - name: Update weekly page timestamp
        run: |
          # Get current ET time
          TIMESTAMP=$(TZ=America/New_York date '+%Y-%m-%d %H:%M:%S %Z')
          # Update the JavaScript comment in the weekly page file
          sed -i.bak "s|// Last updated: .*|// Last updated: $TIMESTAMP|" app/weekly-car-show-list-charlotte/page.tsx
          rm -f app/weekly-car-show-list-charlotte/page.tsx.bak

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app/weekly-car-show-list-charlotte/page.tsx || true
          if ! git diff --quiet --cached; then
            git commit -m "chore: weekly update trigger $(date +%Y-%m-%d)"
            git push
          else
            echo "No changes to commit"
          fi
