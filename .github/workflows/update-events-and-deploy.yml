name: Weekly events export & deploy

on:
  schedule:
    # Runs Monday 04:05 UTC (just after midnight ET during DST)
    - cron: '5 4 * * 1'
  workflow_dispatch: {}

jobs:
  export-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: Run exporter (writes public/data & app/data)
        env:
          NODE_ENV: production
          # If your exporter needs DB credentials, set them as secrets
          # EXAMPLE_DB_URL: ${{ secrets.EXAMPLE_DB_URL }}
        run: |
          node ./scripts/export-json.mjs

      - name: Commit updated data (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app/data events public/data || true
          if ! git diff --quiet --cached; then
            git commit -m "chore(data): weekly events snapshot [ci skip]"
            git push
          else
            echo "No data changes"
          fi

      # Option A: rely on push -> Netlify Build (if Netlify auto-deploy is set)
      # Option B: Or call a Netlify build hook directly:
      - name: Trigger Netlify deploy hook (optional)
        if: ${{ secrets.NETLIFY_DEPLOY_HOOK != '' }}
        run: |
          curl -sS -X POST "${{ secrets.NETLIFY_DEPLOY_HOOK }}" || true