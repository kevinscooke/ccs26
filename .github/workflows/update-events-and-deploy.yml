name: Weekly events export & deploy

on:
  schedule:
    # Runs Monday 04:00 UTC (Sunday 11:00 PM ET during EST, Sunday 12:00 AM ET during DST)
    # This ensures weekly events are ready by Monday morning ET
    - cron: '0 4 * * 1'
  workflow_dispatch: {}

jobs:
  export-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Run exporter (writes public/data & app/data)
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          node ./scripts/export-json.mjs

      - name: Commit updated data (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app/data events public/data || true
          if ! git diff --quiet --cached; then
            git commit -m "chore(data): weekly events snapshot [ci skip]"
            git push
          else
            echo "No data changes"
          fi

      # Option A: rely on push -> Netlify Build (if Netlify auto-deploy is set)
      # Option B: Or call a Netlify build hook directly:
      - name: Trigger Netlify deploy hook (optional)
        run: |
          if [ -n "${{ secrets.NETLIFY_DEPLOY_HOOK }}" ]; then
            echo "Triggering Netlify deploy hook..."
            curl -sS -X POST "${{ secrets.NETLIFY_DEPLOY_HOOK }}" || true
          else
            echo "No NETLIFY_DEPLOY_HOOK secret configured â€” skipping deploy hook."
          fi